<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./../resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/css/tableLayout.css" rel="stylesheet" type="text/css" />
        <title>Welcome to Compro online application</title>
    </h:head>

    <h:body>
     <table cellspacing="10px">
            <tr>
                <td id="top" colspan="2">
                    <ui:insert name="top"><h3>Compro online application</h3></ui:insert>
                </td>
            </tr>
            <tr>
                <td id="left">
                    <ui:insert name="left"></ui:insert>
                </td>
                <td id="content">
                    <ui:insert name="content">
                        <h:form>    
                            
                            
                            
                           <table>
                                          <tr> Student Current Disposition::<h:outputText value="#{tableBean.disposition}" />
                                               &nbsp;&nbsp;&nbsp;
                                               Change Disposition::<h:selectOneMenu value="#{tableBean.disposition}">
                                               <f:selectItem itemValue="pass" itemLabel="Pass" />
                                               <f:selectItem itemValue="fail" itemLabel="Fail" />
                                               <f:selectItem itemValue="undetermined" itemLabel="Undetermined" />
                                               </h:selectOneMenu>  
                                            </tr>
                               <br></br>
                                            <tr>
                                                Student Current Application Status::<h:outputText value="#{tableBean.status}" />
                                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                                 Change Status::<h:selectOneMenu value="#{tableBean.status}">
                                               <f:selectItem itemValue="active" itemLabel="Active" />
                                               <f:selectItem itemValue="submitted" itemLabel="Submitted" />
                                                <f:selectItem itemValue="noChange" itemLabel="No Status Change" />
                                               </h:selectOneMenu>
                                               </tr>
                        </table>
                                      
                                      
                                        <c:forEach var="section" items="${tableBean.applicationTemplate.sections}">
                                                <section class="round-border">
                                                <div id="">                                  
                                                    <label style="font-size: 20px; text-decoration-line: underline">${section.name}</label>
		
                                                    <c:forEach var="field" items="${section.fields}">
                                                        <p>
                                                            <label> #{field.name}:</label>

                                                            <c:if test="#{field.type=='string'}">
                                                                <input type="text" style="height: 30px;" name="#{field.id}" id="#{field.id}"  value="#{tableBean.applicationForm.fieldsValues.get(field.id)}" label="#{field.name}" ></input>
                                                            </c:if>
                                                            <c:if test="#{field.type=='date'}">
                                                                #{tableBean.applicationForm.fieldsValues.get(field.id)}
                                                                  
                                                            </c:if>
                                                            <c:if test="#{field.type=='list'}">
                                                                <select name="#{field.id}" id="#{field.id}" value="c2">  
                                                                    <option value=""></option>

                                                                    <c:forEach var="choices" items="${field.choices}">
                                                                        <c:if test="#{tableBean.applicationForm.fieldsValues.get(field.id)==choices}">
                                                                            <option value="#{choices}" selected="selected">#{choices}</option>
                                                                        </c:if>
                                                                        <c:if test="#{tableBean.applicationForm.fieldsValues.get(field.id)!=choices}">
                                                                            <option value="#{choices}" >#{choices}</option>  
                                                                        </c:if>
                                                                    </c:forEach>
                                                                </select> 
                                                            </c:if>
                                                        </p>
                                                    </c:forEach>                                 
                                                </div>
                                            </section>
                                        </c:forEach>
                       <tr>
                         <td> <p:commandButton id="submitApplication" value="Submit" action="#{tableBean.submitApplication(tableBean.disposition, tableBean.status)}" ajax="false"/></td>
                       </tr>
                           
                        </h:form>
                    </ui:insert>
                </td>
            </tr>
            <tr>
                <td id="bottom" colspan="2">
                    <ui:insert name="bottom"></ui:insert>
                </td>
            </tr>
        </table>
  
    </h:body>

</html>

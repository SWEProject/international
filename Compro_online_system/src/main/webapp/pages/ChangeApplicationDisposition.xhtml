<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>List Of Applications</title>
     <h:outputStylesheet library="css" name="demo.css"  />
     <h:outputStylesheet library="css" name="style.css" />
     <h:outputStylesheet library="css" name="animate-custom.css"  />
     <h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
    <body>
        <div class="container">
     <header>
                <h1>Maharishi University<span> Computer Science Program</span></h1>
				
            </header>
         <section>
             
             <div id="container_demo" >
                  <div id="wrapper">
                              <h:form>
                              <p class="logout" style="padding: 0px 330px 20px;">
                                  <h:commandLink value="Search" action="SearchApplication"/>
                                 <h:commandLink value="Logout" action="#{userMB.logOut()}"/>
                                 
                              </p>
                              </h:form> 
                              
                      <div id="application" class="animate form" style="width:130%;">
           
      <h:form>
         <h1>
            List Of Applications
        </h1> 
            <h:dataTable id="dataTable" var="applicationn" value="#{tableBean.application}"
                         styleClass="application-table"
    			 headerClass="application-table-header"
    			 rowClasses="application-table-odd-row,application-table-even-row">

        

        <h:column>
            <f:facet name="header">
                App Id
            </f:facet>
            <h:outputText value="#{applicationn.id}" />
        </h:column>

        <h:column >
            <f:facet name="header">
                User Id
            </f:facet>
            
           <h:commandLink value="#{applicationn.userId}" action="#{tableBean.comeHere(applicationn.userId)}"/>
               
           
        </h:column>

        <h:column>
            <f:facet name="header">
                Status
            </f:facet>
            <h:outputText value="#{applicationn.status}" />
        </h:column>

        <h:column >
            <f:facet name="header">
                Disposition
            </f:facet>
            <h:outputText value="#{applicationn.disposition}" />
        </h:column>

         <h:column >
            <f:facet name="header">
                Creation Date
            </f:facet>
             <h:outputText value="#{applicationn.creationDate}" />
        </h:column>
                
        <h:column >
            <f:facet name="header">
                Last Modified Date
            </f:facet>
            <h:outputText value="#{applicationn.lastModifiedDate}" />
        </h:column>
       <p:separator></p:separator>         
        <f:facet name="footer">
           Please click on the User Id to get more Information
        </f:facet>

    </h:dataTable>
   </h:form>
                        </div>
                  </div>
             </div>
            </section>
     </div> 
        

 </body>
</html>

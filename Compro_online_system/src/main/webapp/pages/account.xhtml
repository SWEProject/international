<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
     xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">  
 <h:head><title>Welcome to Compro online application</title></h:head>
    <body>
          <h:outputStylesheet library="css" name="demo.css"  />
     <h:outputStylesheet library="css" name="style.css" />
     <h:outputStylesheet library="css" name="animate-custom.css"/>

                <div class="container">
                     <header>
                <h1>Maharishi University<span> Computer Science Program</span></h1>	
           </header>
             <section>
               <div id="container_demo" >
                   
                  <div id="wrapper">
                      <h:form>
                               
                                    <p class="logout" style="padding: 0px 100px 20px;">
                                 
                                 <h:commandLink value="Logout" action="#{userMB.logOut()}"/>
                               
                                </p>
                           </h:form> 
                                
                     <h:form>  
                         <p>
                            <h:outputLabel for="name" value="Name : " />
                           <h:outputText id="name" value="#{userMB.name}" />
                         </p>
                         <p>
                          <h:outputLabel for="mname" value="Middle Name : " /> 
                           <h:outputText id="mname" value="#{userMB.middlename}" />   
                         </p>
                         <p>
                             <h:outputLabel for="surname" value="Surname : " /> 
                             <h:outputText id="surname" value="#{userMB.surname}"/>
                         </p>
                         <p>
                            <h:outputLabel for="email" value="Email : " />
                            <h:outputText id="email" value="#{userMB.email}"/>  
                         </p>
                         
                            <p>
                        <p:separator></p:separator>
                       <input type="hidden" name="userId" id="userId" value="#{userMB.id}"></input>
                        <h:commandLink value="Change password" action="changePassword"/>
                    </p>  
                   
                     </h:form>
                      
                  </div>
               </div>
             </section>
                </div>
         
    </body>
</html>

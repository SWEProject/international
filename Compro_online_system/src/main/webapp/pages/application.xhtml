		<style>	
		.round-border {
			border: 1px solid #eee;
			border: 1px solid rgba(0, 0, 0, 0.05);

    <h:body>
        <h:outputStylesheet library="css" name="demo.css"  />

        <!--ui:composition template="commonLayout.xhtml">


            <ui:define name="content"-->

            <div class="container">
           <header>
                <h1>Maharishi University<span> Computer Science Program</span></h1>	
           </header>   
                  
                <section>

                    <div id="container_demo" >
                            <div id="wrapper">
                                <div id="application" class="animate form">
                
                          <h1>Application Form</h1>           
                                    
                <section class="round-border">
                    <table>
                            <tr>
                    <c:forEach var="section1" items="${applicationMB.applicationTemplate.sections}">
                        
                                <td>
                            <div>
                                <p class="login button"> 
				<button  href="#${section1.name}" class="nav-toggle">${section1.name}</button>
                                </p>
			</div>
                                    </td>
                                
                    </c:forEach>
                                </tr>
                        </table>
		</section>
                                    <h:form>  
                                      
                                        <input type="hidden" name="userId" id="userId" value="#{applicationMB.userId}"></input>
                                        <input type="hidden" name="auserId" id="auserId" value="#{applicationMB.userId}"></input>
                                     <c:forEach var="section" items="${applicationMB.applicationTemplate.sections}">
                                            <div id="${section.name}" style="display:none">
                                                <section class="round-border">
                                                <div id="">                                  
                                                    <label style="font-size: 20px; text-decoration-line: underline">${section.name}</label>
		
                                                    <c:forEach var="field" items="${section.fields}">
                                                        <p>
                                                            <label> #{field.name}:</label>

                                                            <c:if test="#{field.type=='string'}">
                                                                <input type="text" style="height: 30px;" name="#{field.id}" id="#{field.id}"  value="#{applicationMB.applicationForm.fieldsValues.get(field.id)}" label="#{field.name}" ></input>
                                                            </c:if>
                                                            <c:if test="#{field.type=='date'}">
                                                                #{applicationMB.applicationForm.fieldsValues.get(field.id)}
                                                                <p:calendar value="#{calendarBean.date2}" id="_#{field.id}" />  
                                                            </c:if>
                                                            <c:if test="#{field.type=='list'}">
                                                                <select name="#{field.id}" id="#{field.id}" value="c2">  
                                                                    <option value=""></option>

                                                                    <c:forEach var="choices" items="${field.choices}">
                                                                        <c:if test="#{applicationMB.applicationForm.fieldsValues.get(field.id)==choices}">
                                                                            <option value="#{choices}" selected="selected">#{choices}</option>
                                                                        </c:if>
                                                                        <c:if test="#{applicationMB.applicationForm.fieldsValues.get(field.id)!=choices}">
                                                                            <option value="#{choices}" >#{choices}</option>  
                                                                        </c:if>
                                                                    </c:forEach>
                                                                </select> 
                                                            </c:if>
                                                        </p>
                                                    </c:forEach>                                 
                                                </div>
                                            </section>
                                            </div>
                                        </c:forEach>
                                        
                                        <table>
                                            <tr>
                                                
                                        
                                        <c:if test="#{applicationMB.applicationForm.status =='active' || applicationMB.applicationForm.status ==null}">
                                            <td><p class="login button">
                                                <p:commandButton id="saveApplication" value="Save" action="#{applicationMB.saveApplication}" ajax="false"/>
                                            </p></td>
                                            <td><p class="login button">
                                                <p:commandButton id="submitApplication" value="Submit" action="#{applicationMB.submitApplication}" ajax="false"/>
                                            </p></td>
                                            
                                        </c:if> 
                                        <c:otherwise test="#{applicationMB.applicationForm.status =='submitted'}">
                                            <td><p class="login button">
                                                <p:commandButton id="changeApplication" value="Change Request" action="#{applicationMB.changeApplication}" ajax="false"/>
                                            </p></td>                                         
                                        </c:otherwise>
                                                
                                                    </tr>
                                        </table>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </section> 
                </div>

<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
      <script type="text/javascript" src="./../resources/css/prototype.js"></script>  
    <script type="text/javascript" src="./../resources/css/calendarview.js"></script>

        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./../resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/css/tableLayout.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/css/calendarview.css" rel="stylesheet" type="text/css" />
        <title>Welcome to Compro online application</title>
    </h:head>

    <h:body>
        <table cellspacing="10px">
            <tr>
                <td id="top" colspan="2">
                    <ui:insert name="top"><h3>Compro online application</h3></ui:insert>
                </td>
            </tr>
            <tr>
                <td id="left">
                    <ui:insert name="left"></ui:insert>
                </td>
                <td id="content">
                    <ui:insert name="content">
                        <h:form>    
                            <input type="hidden" name="userId" id="userId" value="#{applicationMB.userId}"></input>
                            <table>
                                
                                <c:forEach var="section" items="${applicationMB.applicationTemplate.sections}">
                          
                             <tr>
                                <td><h3>${section.name}</h3></td>
                            </tr>
                                    <c:forEach var="field" items="${section.fields}">
                                 <tr>
                                     <td>#{field.name}</td>
                                    <td>
                                     <c:if test="#{field.type=='string'}">
                                         <input type="text" name="#{field.id}" id="#{field.id}"  value="#{applicationMB.applicationForm.fieldsValues.get(field.id)}" label="#{field.name}" ></input>
                                     </c:if>
                                     <c:if test="#{field.type=='date'}">
                                  <script type="text/javascript">
                                    window.onload = function() {
                                      Calendar.setup({
                                        dateField      : '#{field.id}',
                                        triggerElement : 'calendarButton'
                                      })
                                    }
                                  </script>
                                    <input type="text" name="#{field.id}" id="#{field.id}" value="#{applicationMB.applicationForm.fieldsValues.get(field.id)}" readonly="readonly"/>
                                    <input type="button" id="calendarButton" value="Show Calendar" />
                                     </c:if>
                                     <c:if test="#{field.type=='list'}">
                                         <select name="#{field.id}" id="#{field.id}" value="c2">  
                                             <option value=""></option>
                                             
                                             <c:forEach var="choices" items="${field.choices}">
                                                 <c:if test="#{applicationMB.applicationForm.fieldsValues.get(field.id)==choices}">
                                                    <option value="#{choices}" selected="selected">#{choices}</option>
                                                 </c:if>
                                                 <c:if test="#{applicationMB.applicationForm.fieldsValues.get(field.id)!=choices}">
                                                 <option value="#{choices}" >#{choices}</option>  
                                                 </c:if>
                                             </c:forEach>
                                         </select> 
                                     </c:if>
                                        
                                    </td>
                                </tr>
                           </c:forEach>
                                    
                        
                        </c:forEach>
                       <tr>
                        <c:if test="#{applicationMB.applicationForm.status =='active' || applicationMB.applicationForm.status ==null}">
                       <td> <p:commandButton id="saveApplication" value="Save" action="#{applicationMB.saveApplication}" ajax="false"/></td>
                       <td> <p:commandButton id="submitApplication" value="Submit" action="#{applicationMB.submitApplication}" ajax="false"/></td>
                       </c:if>
                       <c:otherwise test="#{applicationMB.applicationForm.status =='submitted'}">
                           <td> <p:commandButton id="changeApplication" value="Change Request" action="#{applicationMB.changeApplication}" ajax="false"/></td>
                       </c:otherwise>
                       </tr>
                            </table>
                        </h:form>
                    </ui:insert>
                </td>
            </tr>
            <tr>
                <td id="bottom" colspan="2">
                    <ui:insert name="bottom"></ui:insert>
                </td>
            </tr>
        </table>
    </h:body>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  
     xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui">  
 <h:head><title>Welcome to Compro online application</title>
 
     <script>
        function confirmPassword(){
            if(document.getElementById("password").value!=document.getElementById("confirmP").value){
                alert("Password do not match")
            }else
                return true;
             
         }
     
      </script>
 </h:head>  
    <body>
         <h:outputStylesheet library="css" name="demo.css"  />
     <h:outputStylesheet library="css" name="style.css" />
     <h:outputStylesheet library="css" name="animate-custom.css"/>
      <div class="container">
     <header>
                <h1>Maharishi University<span> Computer Science Program</span></h1>
				
            </header>
          <section>
            <div id="container_demo" >
                  <div id="wrapper">
                       <div id="login" class="animate form"> 
                                <h:form> 

                           <h1>Registration</h1> 
                          
                           <p>
                               <h:outputLabel for="email" value="Email : " />
                               <p:inputText id="email" value="#{userMB.email}" required="true" label="Email Address"> 
		     			
                                        <f:validator validatorId="com.compro.utilities.EmailValidator"/>
                                        
		     		</p:inputText>
                            <h:message for="email" style="color: red"/>
                           </p>
                           <p>
                              <h:outputLabel for="oldpassword" value="Password : " /> 
                              <p:password id="oldpassword" value="#{userMB.oldpassword}" label="oldpassword"> 
                                               
                                </p:password>
                                        
                           </p>
                           
                           <p>
                             <h:outputLabel for="password" value="New Password : " /> 
                             <p:password id="password" value="#{userMB.password}" label="password"> 
                                                <f:validateLength minimum="1" /> 
                                                <f:validateRequired id="password"/>
                                                <p:ajax event="blur" update="passwordMsg" />  
                                </p:password>
                                        <h:message id="passwordMsg" for="password" style="color: red"/> 
                           </p>
                           <p>
                               <label>Confirm Password :</label>
                               <input type="password" id="confirmP" name="confirm"/>
                              
                           </p>
                           <p>
                             <input type="hidden" name="userId" id="userId" value="#{userMB.id}"></input>
                             <h:commandLink id="changePassword" value="Change password" action="#{userMB.changePassword()}"/>
                          </p>  
              
                                </h:form>
                       </div>
                  </div>
            </div>
          </section>
      </div>
    </body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
  
    <body>
        <h:outputStylesheet library="css" name="demo.css"  />
     <h:outputStylesheet library="css" name="style.css" />
     <h:outputStylesheet library="css" name="animate-custom.css"/>
     <div id="wrapperl">
                     
          <h:form>
                          <div style="margin-top: 10px;">
                            <c:if test="#{userMB.id!=null}">
                                <input type="hidden" name="userId" id="userId" value="#{userMB.id}"></input>
                            </c:if> 
                            <c:if test="#{applicationMB.userId!=null}">
                                <input type="hidden" name="userId" id="userId" value="#{applicationMB.userId}"></input>
                            </c:if> 
                            
                           <h:commandLink id="retrieveApplicationTemplate" value="Retrieve application" action="#{applicationMB.retrieveApplicationTemplate}"/>
                          </div>  
          </h:form>
                                                   
         <h:form>  
                     <div style="margin-top: 50px;">
                   
                         <input type="hidden" name="userId" id="userId" value="#{userMB.id}"></input>
                    <h:commandLink value="My account" action="#{userMB.getAccount()}"/>                    
                   
                         </div>
         </h:form>
         <h:form>  
                     <div style="margin-top: 100px;">
                   
                       
                         <h:commandLink value="Logout" action="#{userMB.logOut()}"/>                    
                   
                         </div>
         </h:form>
        </div>
    </body>
</html>

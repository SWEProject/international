<html xmlns="http://www.w3.org/1999/xhtml"  
     xmlns:h="http://java.sun.com/jsf/html" 
     xmlns:f="http://java.sun.com/jsf/core" 
     xmlns:p="http://primefaces.org/ui"
     xmlns:c="http://java.sun.com/jsp/jstl/core">  
   
 <h:head><title>Welcome to Compro online application</title></h:head>  
 <body>  
 <f:view>  
     <h:outputStylesheet library="css" name="demo.css"  />
     <h:outputStylesheet library="css" name="style.css" />
     <h:outputStylesheet library="css" name="animate-custom.css"/>

         <div class="container">
           <header>
                <h1>Maharishi University<span> Computer Science Program</span></h1>	
           </header>
           <section>
        <div id="container_demo" >
                   
       <div id="wrapper">
        <h:form>  
         <c:if test="#{userMB.message=='register'}">
             <h2><h:outputText value="User already exists!"></h:outputText> </h2> 
             <p:commandButton id="back" value="Back" action="register" ajax="false"/>
         </c:if>
         <c:if test="#{userMB.message=='login'}">
             <p><h2><h:outputText style="font-size: 14" value="Login failed!"></h:outputText> </h2>  </p> 
             <p:commandButton id="back" value="Back" action="index" ajax="false"/>
         </c:if>
         <c:if test="#{userMB.message=='change password'}">
             <h2><h:outputText value="Can not change password!"></h:outputText> </h2> 
             <p:commandButton id="back" value="Back" action="account" ajax="false"/>
         </c:if>
         <c:if test="#{userMB.message=='forgot password'}">
             <h2><h:outputText value="Can not change password!"></h:outputText> </h2> 
             <p:commandButton id="back" value="Back" action="index" ajax="false"/>
         </c:if>
      </h:form>
    </div>
   </div>
  </section>
   </div>
 </f:view>  
</body>    
</html>

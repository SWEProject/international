<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      
        <title>Welcome to Compro online application</title>
    </h:head>
    <body>
        
         <h:outputStylesheet library="css" name="demo.css"  />
     <h:outputStylesheet library="css" name="style.css" />
     <h:outputStylesheet library="css" name="animate-custom.css"/>

             <div class="container">
               <header>
                <h1>Maharishi University<span> Computer Science Program</span></h1>
				
            </header> 
             <section>
               <div id="container_demo" >                   
                  <div id="wrapper">
                    <h:form>
                         <p>
                               <h:outputLabel for="email" value="Please Enter Your Email : " />
                               <p:inputText id="email" style="width:40%;" value="#{userMB.email}" required="true" label="Email Address"> 
		     			
                                        <f:validator validatorId="com.compro.utilities.EmailValidator"/>
                                        
		     		</p:inputText>
                            <h:message for="email" style="color: red"/>
                           </p> 
                           
                        <p class="login button" style="margin: 0px 100px;"> 
                            <p:commandButton id="forgot" value="Send" action="#{userMB.forgotPassword()}" ajax="false"/>
                                  </p>
                    </h:form>
                  </div>
               </div>
             </section>
             </div>
            
    </body>
</html>

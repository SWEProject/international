<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./../resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/css/tableLayout.css" rel="stylesheet" type="text/css" />
        <title>Welcome to Compro online application</title>
    </h:head>

    <h:body>
        <ui:composition template="commonLayout.xhtml">

            <ui:define name="left">
                 <div id="wrapper">
                     
                      <h:form>
                          <div style="margin-top: 10px;">
                            <c:if test="#{userMB.id!=null}">
                                <input type="hidden" name="userId" id="userId" value="#{userMB.id}"></input>
                            </c:if> 
                            <c:if test="#{applicationMB.userId!=null}">
                                <input type="hidden" name="userId" id="userId" value="#{applicationMB.userId}"></input>
                            </c:if> 
                            
                           <p:commandButton id="retrieveApplicationTemplate" value="Retrieve Application" action="#{applicationMB.retrieveApplicationTemplate}" ajax="false"/>
                          </div>  
                      </h:form>
                                                   
                 <h:form>  
                     <div style="margin-top: 50px;">
                   
                    <h:inputHidden value="#{userMB.id}" id="id" />
                    <h:commandLink value="account" action="#{userMB.loginUser()}"/>                    
                   
                         </div>
                 </h:form>
                 </div>
            </ui:define>
        </ui:composition> 

    </h:body>

</html>

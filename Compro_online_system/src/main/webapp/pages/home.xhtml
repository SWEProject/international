<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./../resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/css/tableLayout.css" rel="stylesheet" type="text/css" />
        <title>Welcome to Compro online application</title>
    </h:head>

    <h:body>
        <table cellspacing="10px">
            <tr>
                <td id="top" colspan="2">
                    <ui:insert name="top"><h3>Compro online application</h3></ui:insert>
                </td>
            </tr>
            <tr>
                <td id="left">
                    <ui:insert name="left"></ui:insert>
                </td>
                <td id="content">
                    <ui:insert name="content">
                        <h:form>
                            <c:if test="#{userMB.id!=0}">
                                <input type="hidden" name="userId" id="userId" value="#{userMB.id}"></input>
                            </c:if> 
                            <c:otherwise test="#{applicationMB.userId!=0}">
                                <input type="hidden" name="userId" id="userId" value="#{applicationMB.userId}"></input>
                            </c:otherwise> 
                            
                           <p:commandButton id="retrieveApplicationTemplate" value="Retrieve Application" action="#{applicationMB.retrieveApplicationTemplate}" ajax="false"/>
                        </h:form>
                    </ui:insert>
                </td>
            </tr>
            <tr>
                <td id="bottom" colspan="2">
                    <ui:insert name="bottom"></ui:insert>
                </td>
            </tr>
        </table>
    </h:body>

</html>

<html xmlns="http://www.w3.org/1999/xhtml"  
     xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui">  
 <h:head><title>Welcome to Compro online application</title>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" /> 
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class"/> 
        <meta name="author" content="Codrops"/>      
        
 </h:head>  
 <h:body>     
     <h:outputStylesheet library="css" name="demo.css"  />
     <h:outputStylesheet library="css" name="style.css" />
     <h:outputStylesheet library="css" name="animate-custom.css"  />
     <div class="container">
     <header>
                <h1>Maharishi University<span> Computer Science Program</span></h1>
				
            </header>
         <section>
             <div id="container_demo" >
                  <div id="wrapper">
                       <div id="login" class="animate form">
                <h:form>      
                    <h1>Log in</h1> 

                     <p> <h:outputLabel for="email" value="Your email "  class="uname" />
                         <p:inputText id="email" value="#{userMB.email}" required="true" label="Email Address" > 	     			
                              <f:validator validatorId="com.compro.utilities.EmailValidator"/>                                 
		          </p:inputText>
                            <h:message for="email" style="color: red"/>
                    </p>
                                <p>
                        
                                <h:outputLabel for="passowrd" value=" your password " />  
                                <p:password id="password" value="#{userMB.password}" label="password"> 
                                                <f:validateLength minimum="1" /> 
                                                <f:validateRequired id="password"/>
                                                <p:ajax event="blur" update="passwordMsg" />  
                                </p:password>
                                        <h:message id="passwordMsg" for="surname" style="color: red"/> 
                                </p>
                    
                                <p class="login button"> 
                                  <p:commandButton id="loginUser" value="Login" action="#{userMB.loginUser}" ajax="false"/>
                                  </p>
                    <p class="change_link">
                                   Not yet registered? 
                                    <p:commandLink value="register" action="register"/>
                               
                                </p>
                </h:form>
                                
                       </div>
                  </div>
             </div>
             </section>
     </div>
</h:body>
</html>

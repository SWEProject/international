<html xmlns="http://www.w3.org/1999/xhtml"  
     xmlns:h="http://java.sun.com/jsf/html" 
     xmlns:f="http://java.sun.com/jsf/core" 
     xmlns:p="http://primefaces.org/ui"
     xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Welcome to Compro online application</title>
</h:head>
<h:body>
    <h:form>  
	<c:if test="#{userMB.message=='change password'}">
             <h2><h:outputText value="password changed!"></h:outputText> </h2> 
             <p:commandButton id="back" value="Back" action="account" ajax="false"/>
         </c:if>
         <c:if test="#{userMB.message=='forgot password'}">
             <h2><h:outputText value="password reset please check your email!"></h:outputText> </h2> 
             <p:commandButton id="back" value="Back" action="index" ajax="false"/>
         </c:if>     
    </h:form>	
</h:body>

</html>
